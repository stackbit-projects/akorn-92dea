stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: src/content
models:
  content:
    type: page
    label: Content
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: datetime
        name: date
        label: Date
      - type: string
        name: dept
        label: Dept
      - type: string
        name: location
        label: Location
      - type: boolean
        name: published
        label: Published
